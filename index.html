<!doctype html>
<html lang="en">
<head>
   <title>Hush, Little One</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/layout.css" type="text/css">
   <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
   <script src='js/lib/crafty.js'></script>
   <script src='js/lib/bmViewport.js'></script>
   <script src='js/lib/rot-hush.js'></script>
   <script src='js/_init.js'></script>
   <script src='js/enemies.js'></script>
   <script src='js/controls.js'></script>
   <script src='js/components.js'></script>
   <script src='js/child.js'></script>
   <script src='js/items.js'></script>
   <script src='js/global.js'></script>
   <!-- <script src='js/debugTools.js'></script> -->
</head>
<body>
   <div class="item-ui">
      <div class="item header">
         <span>Items:</span>
      </div>
      <div class='item divineswiftness'>
         <img src="img/Rock.png" alt="Divine Swiftness" title="Divine Swiftness - Increase movement speed"/>
         <span>x0</span>
      </div>
      <div class='item passagestone'>
         <img src="img/Rock.png" alt="Passage Stone" title="Passage Stone - Passage away, but not safe passage"/>
         <span>x0</span>
      </div>
      <div class='item oilofvanishing'>
         <img src="img/Rock.png" alt="Oil of Vanishing" title="Oil of Vanishing - Disappear for some time"/>
         <span>x0</span>
      </div>
      <div class='item shroudofshadows'>
         <img src="img/Rock.png" alt="Shroud of Shadows" title="Shroud of Shadows - Disappear until you move"/>
         <span>x0</span>
      </div>
      <div class='item bellofunsounding'>
         <img src="img/Rock.png" alt="Bell of Unsounding" title="Bell of Unsounding - Become unheard for some time"/>
         <span>x0</span>
      </div>
      <div class='item shroudofdeafening'>
         <img src="img/Rock.png" alt="Shroud of Deafening" title="Shroud of Deafening - Become unheard until you move"/>
         <span>x0</span>
      </div>
      <div class='item holydagger'>
         <img src="img/Rock.png" alt="Holy Dagger" title="Holy Dagger - Smite those who stand in your way"/>
         <span>x0</span>
      </div>
   </div>
</body>
